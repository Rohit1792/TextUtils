<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TextUtils.in</title>
  <link rel="shortcut icon" href="/templates/favicon_io/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    input[name="usercount"] {
      display: none;
    }

    input[name="user"]:checked~input[name="usercount"] {
      display: block;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
      <a class="navbar-brand  text-white" href="#">TextUtils.in</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active  text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils</strong> You can do anything with your text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container mt-3">
    <form action="/analyze" method="post"> {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">
          <h2>Enter your text here and TextUtils do the magic!</h2>
        </label>
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"
          placeholder="Enter your text here to edit it!"></textarea>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckChecked1">
        <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckChecked2">
        <label class="form-check-label" for="flexSwitchCheckChecked2">UPPERCASE</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="capfirst" role="switch" id="flexSwitchCheckChecked3">
        <label class="form-check-label" for="flexSwitchCheckChecked3">Capital First Letter</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newline" role="switch" id="flexSwitchCheckChecked4">
        <label class="form-check-label" for="flexSwitchCheckChecked4">New Line Remover</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch"
          id="flexSwitchCheckChecked5">
        <label class="form-check-label" for="flexSwitchCheckChecked5">Extra Spaces Remover</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckChecked6">
        <label class="form-check-label" for="flexSwitchCheckChecked6">Count The Characters</label>
      </div>

      <div class="form-check form-switch" style="margin-left: 20px;">
        <input class="form-check-input" type="checkbox" name="user" onclick="func" role="switch"
          id="flexSwitchCheckChecked7">
        <label class="form-check-label" for="flexSwitchCheckChecked7">Do you want to get an specific word count?</label>
        <br>
        <input class="mt-2" id="usercount" type="text" name="usercount" style="width:50%;"
          placeholder="Enter the word or character you want to count">
      </div>
      <button type="submit" class="btn btn-dark mt-3 mb-3">Analyze Text</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
